<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Login - Preview</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-box">
            <h2>Admin Login</h2>
            <div class="alert" style="background: #e0f2fe; color: #0369a1; text-align: center; font-size: 0.9em;">
                This is a local design preview.
            </div>
            <form onsubmit="event.preventDefault(); window.location.href='mock_dashboard.html';">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="admin123" required>
                </div>
                <button type="submit" class="btn" style="width: 100%">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
